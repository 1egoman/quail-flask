<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quail {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      ">">https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      ">">https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/static/css/quail-header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/quail-page.css">
    {% block style %}{% endblock %}
  </head>
  <body ng-app="QuailApp">

    <!-- header -->
    <header>
      <div class="inside row">

        <!-- logo -->
        <div class="col-md-2" >
          <img src="/static/img/quail.svg"/>
        </div>

        <!-- items -->
        <ul class="col-md-10" >
          <li><a href="." >Home</a></li>
          <li><a href="/cal" >Calendar</a></li>

          <div class="pull-right" style="position: relative; bottom: 12px;">
            <form class="navbar-form" role="search" style="padding-right: 0px;" action="/search">
            <div class="input-group" style="width: 350px;">
              <input type="text" class="form-control" placeholder="Query" name="q" id="srch-term" value="{%if request.args.has_key('q')%}{{request.args.get('q')}}{%endif%}">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </div>
            </div>
            </form>
          </div>

        </ul>

      </div>
    </header>
    <div class="take-up-header"></div>

    <div class="body">
      <!-- body -->  
      {% block body %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}

  </body>
</html>
