<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quail {% block title %}{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/quail-base.css">
      

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      ">">https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      ">">https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    <![endif]-->
  </head>
  <body>

    <div class="header">
      <div class="header-float">
        <img src="http://quail.rgaus.net/static/images/quail.svg"/>

        <!-- form -->
        <form method="get">  
          <div class="searchbox">
            <div class="input-group">      
              {% if request.args.has_key("query") %}
                <input type="text" class="form-control" name="query" placeholder="Type a query..." value="{{ request.args.get("query") }}">
              {% else %}
                <input type="text" class="form-control" name="query" placeholder="Type a query...">
              {% endif %}
              <span class="input-group-btn">
                <input type="submit" class="btn btn-default" value="Go"/>
              </span>
            </div>
          </div>
        </form>
        
      </div>
    </div>

    <div class="content center {% block contents_class %}{% endblock contents_class %} ">
      {% block contents %}{% endblock contents %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
